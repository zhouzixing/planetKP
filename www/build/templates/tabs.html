<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
--><ion-tabs class="tabs-icon-top tabs-color-active-positive"><!-- Dashboard Tab --><ion-tab title="grow" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/dash"><ion-nav-view name="tab-grow"></ion-nav-view></ion-tab><!-- Chats Tab --><ion-tab title="events" icon-off="ion-chatbox-working" icon-on="ion-chatbox-working" href="#/tab/chats"><ion-nav-view name="tab-chats"></ion-nav-view></ion-tab><ion-tab title="task" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus-outline" href="#/tab/dash"><ion-nav-view name="tab-dash"></ion-nav-view></ion-tab><!-- Chats Tab --><ion-tab title="find" icon-off="ion-eye" icon-on="ion-eye" href="#/tab/chats"><ion-nav-view name="tab-chats"></ion-nav-view></ion-tab><!-- Account Tab --><ion-tab title="setting" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/account"><ion-nav-view name="tab-account"></ion-nav-view></ion-tab></ion-tabs>
